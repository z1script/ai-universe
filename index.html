<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ai Universe</title>
    <!-- fontawesome-lineked -->
    <script
      src="https://kit.fontawesome.com/5df6411027.js"
      crossorigin="anonymous"></script>
    <!-- bootstrap-linked -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous" />
    <!-- custom-CSS-linked -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="text-center my-4">Ai Universe Hub</h1>
    </header>
    <main class="container">
      <!-- ai-tools-container -->
      <div
        id="ai-tools-container"
        class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
      <!-- see-more -->
      <div id="see-more" class="d-flex justify-content-center">
        <button id="btn-see-more" class="btn btn-primary my-5">See More</button>
      </div>
      <!-- spinner -->
      <div id="spinner" class="text-center">
        <div class="spinner-border" role="status"></div>
      </div>
      <!-- ai-tool-details-modal -->
      <div
        class="modal fade"
        id="aiToolDetailsModal"
        tabindex="-1"
        aria-labelledby="aiToolDetailsModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"></button>
            </div>
            <div id="modal-body" class="modal-body"></div>
          </div>
        </div>
      </div>
    </main>
    <!-- bootstrap-JS-linked -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"></script>
    <!-- javascript-linked -->
    <script src="app.js"></script>
  </body>
</html>
